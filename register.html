<!DOCTYPE html>
<html id="html1">
    <head>
        <title>Book Store| Register</title>
        <link rel="stylesheet" href="Style.css">
        <script src="back.js"></script>
    </head>
    <body >
        <form id="mainform1">
            <strong id="maintitle0">BookStore</strong>
            <br>
            <table id="table0">
                <tr>
                    <td><label for="name">Name :</label></td>
                    <td><input type="text" placeholder="name" id="name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email :</label></td>
                    <td><input type="email" placeholder="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="age">Age :</label></td>
                    <td><input type="age" placeholder="age" id="age"></td>
                </tr>
                <tr>
                    <td><label for="phone no.">Phone Number :</label></td>
                    <td><input type="text" placeholder="Phone no." id="phone no."></td>
                </tr>
                <tr>
                    <td> <label for="gender">Gender :</label></td>
                    <td><input type="radio" id="gender1" >
                     <label for="gender1"> Female</label>
                     <input type="radio" id="gender2">
                     <label for="gender2"> Male</label></td>
                </tr>
                <tr>
                    <td><label for="lang">Language :</label></td>
                    <td><select>
                        <option value="arabic">Arabic</option>
                        <option value="english">English</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                        <option value="hindi">Hindi</option>
                        <option value="japanese">Japanese</option>
                    </select></td>
                </tr>
            </table>
            <button class="button0">Sign up</button>
        </form>
    </body>
</html>
